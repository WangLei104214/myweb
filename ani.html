<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .a{
        position: absolute;
    }

</style>

<body>
    <h1 id='shijian' class="a">0</h1>
</body>

<script>
    var posx=0;
  setInterval(function aa(){

      var old=$('#shijian').html();
      var xin=Number(old)+1;
      posx=posx=10;
      $('#shijian').html(xin);
      $('#shijian').css('left');
  },1000);//每间隔1000秒执行一次函数
</script>

</html>
